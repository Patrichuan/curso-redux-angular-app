
<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
        <div class="auto-form-wrapper">

          <form [formGroup]="this.loginForm" (ngSubmit)="login()">

            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i [ngClass]="checkValidFieldRegister('email') ? 'fa fa-check-circle greenColor' : 'fa fa-check-circle greycolor'"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="*********">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="isShowPassword"
                        class="fa fa-eye blackColor"
                        (click)="togglePasswordVisibility()"></i>
                    <i *ngIf="!isShowPassword"
                        class="fa fa-eye-slash blackColor"
                        (click)="togglePasswordVisibility()"></i>
                  </span>
                  <span class="input-group-text">
                    <i [ngClass]="checkValidFieldRegister('password') ? 'fa fa-check-circle greenColor' : 'fa fa-check-circle greycolor'"></i>
                  </span>
                </div>
              </div>
            </div>
                <!-- <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="*********">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i [ngClass]="checkValidFieldRegister('password') ? 'fa fa-check-circle greenColor' : 'fa fa-check-circle greycolor'"></i>
                  </span>
                </div>
              </div>
            </div> -->

            <div class="form-group">
              <button type="submit" [disabled]="this.loginForm.invalid"
               class="btn btn-primary submit-btn btn-block"
               *ngIf="!this.cargando">Login
              </button>
              <button type="button" [disabled]="true"
               class="btn btn-primary submit-btn btn-block"
               *ngIf="this.cargando">
               <i class="fa fa-spin fa-sync"></i>
               Espere...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">No estas registrado? </span>
              <br>
              <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
